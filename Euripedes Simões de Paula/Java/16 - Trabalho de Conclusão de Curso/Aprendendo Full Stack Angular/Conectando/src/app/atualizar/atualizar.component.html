<app-alertas></app-alertas>

<div class="container col-md-6 offset-md-3" >

    <form (ngSubmit) = "onSubmit()">
        
        <h6>LANÇAMENTO: {{ lancamento.id }}</h6>
        
        <div class="form-group">
            <label for="tipoTransacao">TIPO DE TRANSAÇÃO: </label>
            <select [(ngModel)]="lancamento.transacao" name="tipoTransacao" class="form-control" id="tipoTransacao" aria-placeholder="mqx" required>
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>DATA:</label>
            <input type="date" [(ngModel)]="lancamento.data" name="data" class="form-control" required>
        </div>

        <div class="form-group">

            <label> DESCRIÇÃO: </label>
            <input [(ngModel)]="lancamento.historico" type="text" class="form-control" id="Descrição" name="Descrição">

        </div>

        <div class="form-group">

            <label> VALOR: </label>
            <input [(ngModel)]="lancamento.valor" type="text" class="form-control" id="Valor" name="Valor">

        </div>

        <div class="form-group" style="margin-top: 10px; text-align: center;">
            <button  class="btn btn-success" type="submit"> Atualizar </button>
        </div>

    </form>

</div>
