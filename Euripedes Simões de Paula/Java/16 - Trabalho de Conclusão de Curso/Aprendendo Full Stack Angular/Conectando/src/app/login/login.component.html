<div class="container">

    <div class="col-md-6">

        <div class="row d-flex justify-content-center">

            <div class="col-md-8">

                <form (ngSubmit)="logar()">
                    <div class="form-group">
                        <label for="username" name="username" class="form-label">Usuário</label>
                        <input 
                            [(ngModel)]="username" 
                            type="text" 
                            id="username"
                            name="username" 
                            class="form-control" 
                            placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input 
                            [(ngModel)]="password" 
                            type="password" 
                            id="password"
                            name="password" 
                            class="form-control" 
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <button (click)="logar()" type="submit" class="btn btn-success">Entrar</button>
                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
