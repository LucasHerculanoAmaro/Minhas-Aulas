<app-alertas></app-alertas>

<div class="container col-md-6 offset-md-3">
    
    <h3>Cadastrar Estudante</h3>
    
    <div>
        
        <form (ngSubmit)="onSubmit()">
        
            <div class="form-group">
                <label>NOME:</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>IDADE:</label>
                <input type="number" name="idade" id="idade" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>TURMA:</label>
                <input type="text" name="turma" id="turma" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>PROFISSÃO:</label>
                <input type="text" name="profissão" id="profissão" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>USUÁRIO:</label>
                <input type="text" name="usuário" id="usuário" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>SENHA:</label>
                <input type="text" name="senha" id="senha" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>FOTO:</label>
                <input type="text" name="foto" id="foto" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>TIPO:</label>
                <select name="tipo" id="tipo">
                    <option value="admin">ADMINISTRADOR</option>
                    <option value="user">USUÁRIO</option>
                </select>
            </div>
    
            <div class="form-group" style="margin-top: 10px; text-align: center;">
                <button class="btn btn-success" type="submit"> Registrar </button>
            </div>
    
        </form>
    </div>

</div>
