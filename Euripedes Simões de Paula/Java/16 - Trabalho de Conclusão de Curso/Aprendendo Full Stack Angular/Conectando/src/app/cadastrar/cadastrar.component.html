<div class="container col-md-6 offset-md-3">
    
    <h3>Cadastrar Estudante</h3>
    
    <div>
        
        <form>
        
            <div class="form-group">
                <label>NOME:</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>IDADE:</label>
                <input type="number" name="idade" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>TURMA:</label>
                <input type="text" name="turma" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>PROFISSÃO:</label>
                <input type="text" name="profissão" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>USUÁRIO:</label>
                <input type="text" name="usuário" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>SENHA:</label>
                <input type="text" name="senha" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>FOTO:</label>
                <input type="text" name="foto" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label>TIPO:</label>
                <input type="text" name="tipo" class="form-control" required>
            </div>
    
            <div class="form-group" style="margin-top: 10px; text-align: center;">
                <button class="btn btn-success" type="submit"> Registrar </button>
            </div>
    
        </form>
    </div>

</div>
